<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover the beauty, data, and weather of Kampala, Uganda." />
  <title>Discover Kampala</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Discover Kampala</h1>
  </header>

  <main>
    <section class="hero">
      <!-- Responsive hero image using picture and .webp format -->
      <picture>
        <source srcset="images/a cultural_landmark in kampala_ Uganda.jpg" type="image/webp" media="(max-width: 600px)" />
        <source srcset="images/a peaceful_ view of Lake Victoria near Kampala_ Uganda.jpg" type="image/webp" media="(max-width: 1000px)" />
        <img src="images/scenic panoramic_ view of Kampala_ Uganda.jpg" alt="Kampala city view" class="hero-img" />
      </picture>

      <!-- Left box -->
      <div class="data-box">
        <h2>Data</h2>
        <p><strong>Area:</strong> 189 km²</p>
        <p><strong>Population:</strong> ~1.5 million</p>
        <p><strong>Capital:</strong> Kampala</p>
        <p><strong>Languages:</strong> English, Luganda</p>
        <p><strong>Currency:</strong> Ugandan Shilling</p>
        <p><strong>Time Zone:</strong> UTC+3</p>
        <p><strong>Calling Code:</strong> +256</p>
        <p><strong>Internet TLD:</strong> .ug</p>
      </div>

      <!-- Weather Box -->
      <div class="weather-box">
        <h2>Weather 
          <!-- Show SVG icon only on mobile via CSS -->
          <svg class="weather-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#f9a825">
            <path d="M6.995 12c0-2.761 2.246-5 5.005-5 2.174 0 4.026 1.391 4.711 3.337A3.5 3.5 0 1 1 17.5 18H6.5A4.5 4.5 0 0 1 6.995 12z"/>
          </svg>
        </h2>
        <p><strong>Temperature:</strong> <span id="temp">24</span>°C</p>
        <p><strong>Wind:</strong> <span id="speed">10</span> km/h</p>
        <p><strong>Wind Chill:</strong> <span id="chill"></span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Emmanuel Owilli | Kampala, Uganda</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
