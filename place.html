<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>

        <p><strong>Time Zone:</strong> UTC+3</p>

      <div class="weather-box">
        <h2>Weather üå§Ô∏è</h2>

    </section>
  </main>

  <footer>
