<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="/scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm">
            <div class="form-group">
                <label for="productName">Product Name <span class="required" aria-hidden="true">*</span></label>
                <select id="productName" name="productName" required aria-required="true">
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Overall Rating <span class="required" aria-hidden="true">*</span></legend>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required aria-required="true">
                    <label for="star5" aria-label="5 stars">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" aria-label="4 stars">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" aria-label="3 stars">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" aria-label="2 stars">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" aria-label="1 stars">☆</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required" aria-hidden="true">*</span></label>
                <input type="date" id="installDate" name="installDate" required aria-required="true">
            </div>

            <fieldset class="form-group">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="Ease of Use">
                        <label for="feature1">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="Performance">
                        <label for="feature2">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="Design">
                        <label for="feature3">Design</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="reviewText" rows="5" aria-describedby="review-hint"></textarea>
                <small id="review-hint">Share your detailed experience with the product.</small>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" aria-describedby="name-hint">
                <small id="name-hint">Leave blank to remain anonymous.</small>
            </div>

            <div class="form-group">
                <button type="submit">Post Review</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Emmanuel Owilli. Kampala Uganda.</p>
    </footer>
</body>
</html>
